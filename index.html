<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouncing Ball Animation</title>
    <style>
      /* Basic reset and styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      /* Container for the ball animation */
      .container {
        width: 100%;
        max-width: 500px;
        height: 70vh;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: flex-end;
      }

      /* Ball styling */
      .ball {
        width: 50px;
        height: 50px;
        background-color: #ff6b6b;
        border-radius: 50%;
        position: absolute;
        bottom: 0;
        transform: translateX(-50%);
        animation: none; /* Start without animation */
      }

      /* Button styling */
      .start-button {
        padding: 12px 24px;
        font-size: 16px;
        color: white;
        background: linear-gradient(135deg, #ff6f91, #ff9671);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .start-button:hover {
        background: linear-gradient(135deg, #ff9671, #ffc75f);
        transform: scale(1.05);
      }

      /* Keyframes for bouncing animation */
      @keyframes bounce {
        0% {
          transform: translateX(-50%) translateY(0);
        }
        50% {
          transform: translateX(-50%) translateY(-200px); /* Bounce height */
        }
        100% {
          transform: translateX(-50%) translateY(0);
        }
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .container {
          max-width: 300px;
        }
        .ball {
          width: 40px;
          height: 40px;
        }
        .start-button {
          font-size: 14px;
          padding: 10px 20px;
        }
      }

      @media (max-width: 480px) {
        .container {
          max-width: 200px;
        }
        .ball {
          width: 30px;
          height: 30px;
        }
        .start-button {
          font-size: 12px;
          padding: 8px 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="ball" id="ball"></div>
    </div>
    <button class="start-button" onclick="startAnimation()">Start Animation</button>

    <script>
      // Start animation function
      function startAnimation() {
        const ball = document.getElementById("ball");
        ball.style.animation = "bounce 2s ease-in-out infinite";
      }
    </script>
  </body>
</html>
